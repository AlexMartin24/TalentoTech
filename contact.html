<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link href="css/style.contact.css" rel="stylesheet" type="text/css" />
    <link href="css/page.style.css" rel="stylesheet" type="text/css" />
    <!-- <link href="css/style.css" rel="stylesheet" type="text/css" /> -->
    <script src="js/page.js"></script>
  </head>

  <body>
    <!-- header -->
    <div id="header"></div>
    <script>
      agregarHeader();
    </script>
    <!-- ----- -->

    <main>
      <form action="form.html" method="GET" class="form-contacto">
        <h3>Contactanos:</h3>

        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          required=""
          placeholder="Juan"
        />
        <br /><br />

        <label for="apellido">Apellido</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          required=""
          placeholder="RamÃ­rez"
        />
        <br /><br />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required=""
          placeholder="jramirez@gmail.com"
        />
        <br /><br />

        <label for="mensaje">Envianos tu consulta!</label>
        <textarea id="mensaje" name="mensaje" rows="4" required=""></textarea>
        <br /><br />

        <button type="submit">Enviar</button>
      </form>
    </main>

    <!-- footer -->
    <div id="footer"></div>
    <script>
      agregarFooter();
    </script>
    <!-- ----- -->
  </body>
</html>
